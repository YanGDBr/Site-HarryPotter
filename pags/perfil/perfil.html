    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script>
        var amigos;
        
            amigos = document.querySelector('#amigos');
            var mousePos = {
            x: 0,
            y: 0,
            };

            
            amigos.onmousedown = function(e) {
            
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;

            
            document.onmousemove = onMouseMove;
            document.onmouseup = stopDrag;
            }

            function onMouseMove(e) {
                var dx = e.clientX - mousePos.x;
                var dy = e.clientY - mousePos.y;

                // Calcule as novas posições propostas
                var newTop = amigos.offsetTop + dy;
                var newLeft = amigos.offsetLeft + dx;

                // Obtenha as dimensões da janela
                var windowWidth = window.innerWidth;
                var windowHeight = window.innerHeight;

                // Verifique se a div está dentro dos limites da janela
                if (newTop >= 0 && newTop <= windowHeight - amigos.offsetHeight) {
                    amigos.style.top = newTop + "px";
                }
                if (newLeft >= 0 && newLeft <= windowWidth - amigos.offsetWidth) {
                    amigos.style.left = newLeft + "px";
                }

                mousePos = {
                    x: e.clientX,
                    y: e.clientY,
                };
            }


            function stopDrag() {
            
            document.onmousemove = null;
            document.onmouseup = null;
            }
            
        
    </script>
