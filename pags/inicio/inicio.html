<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>Harry Potter</title>
    
</head>
<body>
    <img src="/images/corvo1.png" id="canto1">
    <img src="/images/corvo3.png" id="canto2">
    <img src="/images/books.png" id="canto3">
    <section id="barra">
        <h1 id="titulo">HARRY POTTER COMUNIDADE</h1>
        <p id="errodiv"></p>
        <section class="metade" id="metade1">
            <img src="/images/logo2.png" id="logo">
            <div id="pesquisadiv">
                <ion-icon name="search" class="pointer" id="pesquisaicon"></ion-icon>
                <input type="text" id="pesquisacampo" placeholder="Busque por um usuario">
            </div>
        </section>

        <section class="metade" id="metade2">
            <div id="homediv">
                <ion-icon name="home-outline" class="pointer" id="homeicon"></ion-icon>
            </div>
            <div id="wikidiv">
                <ion-icon name="book-outline" class="pointer" id="wikiicon"></ion-icon>
            </div>
            <div id="chatdiv">
                <ion-icon name="chatbubble-ellipses-outline" class="pointer" id="chaticon"></ion-icon>
            </div>
            
            <div id="usuariodiv">
                <ion-icon name="person-circle-outline" class="pointer" id="usuarioicon"></ion-icon>
            </div>
        </section>

    </section>

    <section id="posts">
        
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="inicio.js" type="module"></script>
    <script src="/pags/scripts/barra.js" type="module"></script>
</body>
</html>
