<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>Harry Potter</title>
</head>
<body id="top">
    <img src="images/aranha1.png" id="canto">
    <img src="images/aranha2.png" id="canto2">
    <img src="images/vassoura.png" id="canto3">
    <img src="images/books.png" id="canto4">
    <section id="barra">
        <h1 id="titulo">HARRY POTTER FANS</h1>
        <p id="errodiv"></p>
        <section class="metade" id="metade1">
            <img src="/images/logo2.png" id="logo">
            <div id="pesquisadiv">
                <ion-icon name="search" class="pointer" id="pesquisaicon"></ion-icon>
                <input type="text" id="pesquisacampo" placeholder="Busque por um usuario">
            </div>
        </section>
        <section class="metade" id="metade2">
            <div id="wikidiv">
                <ion-icon name="book-outline" class="pointer" id="wikiicon"></ion-icon>
            </div>
            <div id="chatdiv">
                <ion-icon name="chatbubble-ellipses-outline" class="pointer" id="chaticon"></ion-icon>
            </div>
            
            <div id="usuariodiv">
                <ion-icon name="person-circle-outline" class="pointer" id="usuarioicon"></ion-icon>
            </div>
        </section>
    </section>
    
    <section id="junte">
        <section id="metadej1">
        <div id="con">
            <h1 id="juntos">Junte-se a nós</h1>
        </div>
        
        <p id="texto">Compartilhe seus interesses sobre Harry Potter, Teorias, Criações, Artes, Jogos e tudo que puder imaginar. Enquanto conversa com outras pessoas que tem o mesmo interesse</p>
        </section>
        <section id="metadej2">
            <div id="card">
                <h1 id="titu">LOGIN</h1>
                <div class="campo">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="nomelogin" maxlength="15">
                    
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="senhalogin">
                </div>
                <p id="erro"></p>
                <button id="botao">LOGAR</button>
                <div id="conta">
                    
                    <a href="#" id="trocarlogin">Criar uma Conta</a>
                    
                </div>
            </div>
            
        </section>
        
    </section>
    









    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script src="./script.js" type="module"></script>
    <script src="/pags/scripts/barra.js" type="module"></script>
</body>
</html>
